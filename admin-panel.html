<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Exam Records</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}
body{
    min-height:100vh;
    background:linear-gradient(135deg,#141e30,#243b55);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}
.panel{
    background:rgba(0,0,0,0.45);
    padding:30px 25px;
    border-radius:16px;
    width:95%;
    max-width:450px;
}
h2{
    text-align:center;
    color:#ffdd57;
    margin-bottom:20px;
}
input,button{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border:none;
    font-size:15px;
}
button{
    background:#ffdd57;
    color:#000;
    cursor:pointer;
    transition:0.3s;
    border-radius:25px;
}
button:hover{
    background:#ffe680;
    transform:scale(1.03);
}
.view-btn{
    background:#00ff99;
}
.view-btn:hover{
    background:#33ffad;
}
.msg{
    margin-top:10px;
    font-size:14px;
    text-align:center;
}
</style>
</head>

<body>

<div class="panel">
    <h2>Add Exam Completed Student</h2>

    <input type="text" id="roll" placeholder="Roll Number">
    <input type="text" id="name" placeholder="Student Name">

    <button onclick="addStudent()">Save Record</button>
    <button class="view-btn" onclick="goRecords()">View All Records</button>

    <div class="msg" id="msg"></div>
</div>

<script>
let records = JSON.parse(localStorage.getItem("examRecords")) || [];

function save(){
    localStorage.setItem("examRecords", JSON.stringify(records));
}

function addStudent(){
    const roll = document.getElementById("roll").value.trim();
    const name = document.getElementById("name").value.trim();
    const msg = document.getElementById("msg");

    if(roll === "" || name === ""){
        msg.style.color = "#ff8080";
        msg.innerText = "Please fill both fields";
        return;
    }

    records.push({ roll, name });
    save();

    msg.style.color = "#00ff99";
    msg.innerText = "Record saved successfully âœ…";

    document.getElementById("roll").value = "";
    document.getElementById("name").value = "";
}

function goRecords(){
    window.location.href = "records.html";
}
</script>

</body>
</html>
