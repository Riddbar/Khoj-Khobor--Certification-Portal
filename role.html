<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Role</title>

<style>
body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:Arial;
    color:white;
}
.box{
    background:rgba(0,0,0,0.4);
    padding:30px;
    border-radius:15px;
    text-align:center;
    width:90%;
    max-width:400px;
}
button{
    width:100%;
    padding:12px;
    margin:10px 0;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
}
.student{ background:#ffcc00; }
.teacher{ background:#00c6ff; }
</style>
</head>

<body>
<div class="box">
    <h2>Select Login Type</h2>
    <button class="student" onclick="location.href='check.html'">Student</button>
    <button class="teacher" onclick="location.href='admin.html'">Teacher</button>
</div>
</body>
</html>
