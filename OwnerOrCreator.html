<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Admin Setup</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}
body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#232526,#414345);
    color:white;
}
.box{
    background:rgba(0,0,0,0.5);
    padding:35px;
    border-radius:16px;
    width:90%;
    max-width:420px;
    text-align:center;
}
h2{
    margin-bottom:20px;
    color:#ffdd57;
}
input,button{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:8px;
    font-size:15px;
}
button{
    background:#ffdd57;
    cursor:pointer;
}
.msg{
    margin-top:12px;
    font-size:14px;
}
</style>
</head>

<body>
<div class="box">
    <h2>Super Admin Setup</h2>

    <input type="text" id="tuser" placeholder="Set Teacher Username">
    <input type="password" id="tpass" placeholder="Set Teacher Password">

    <button onclick="saveTeacher()">Save Credentials</button>

    <div class="msg" id="msg"></div>
</div>

<script>
function saveTeacher(){
    const user = document.getElementById("tuser").value.trim();
    const pass = document.getElementById("tpass").value.trim();
    const msg = document.getElementById("msg");

    if(!user || !pass){
        msg.style.color = "#ff8080";
        msg.innerText = "Username and password required";
        return;
    }

    // üîê Save in localStorage
    localStorage.setItem("teacherUser", user);
    localStorage.setItem("teacherPass", pass);

    msg.style.color = "#00ff99";
    msg.innerText = "Teacher credentials saved successfully!";

    // Clear inputs
    document.getElementById("tuser").value = "";
    document.getElementById("tpass").value = "";
}
</script>
</body>
</html>
